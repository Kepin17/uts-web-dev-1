<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>

    <!-- css -->
    <link rel="stylesheet" href="css/auth.css" />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html">Lil Kumar</a>
      <a href="index.html">
        <button class="cta-btn">
          <i class="fa-solid fa-house"></i>
          Home
        </button>
      </a>
    </nav>
    <header>
      <nav class="header-nav">
        <div class="circles-wrapper">
          <div class="circle active">1</div>
          <hr />

          <div class="circle active">2</div>
          <hr />

          <div class="circle active">3</div>
        </div>
        <img src="img/login.png" alt="auth-img" width="400" />
      </nav>
      <aside>
        <form class="payment">
          <h1>Payment Method</h1>

          <section class="package-wrapper">
            <div class="package">
              <article>
                <h3>E-Money</h3>
                <hr />
                <img src="img/payment-method-1.png" alt="payment-method-1" width="100" />
              </article>
            </div>
          </section>

          <section class="package-wrapper">
            <div class="package">
              <article>
                <h3>Bank, ATM or M-Banking</h3>
                <hr />
                <i class="fa-solid fa-bank" style="margin-top: 10px"></i>
              </article>
            </div>
          </section>

          <a href="currentPay.html" class="btn-wrap" style="margin-left: 10px">
            <button type="button" class="cta-btn" style="margin: 10px auto; width: 200px; height: 51px">Choose Method</button>
          </a>
        </form>
      </aside>
    </header>
  </body>
</html>
