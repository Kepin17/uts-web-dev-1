<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Package Page</title>

    <!-- css -->
    <link rel="stylesheet" href="css/auth.css" />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html">Lil Kumar</a>
      <a href="index.html">
        <button class="cta-btn">
          <i class="fa-solid fa-house"></i>
          Home
        </button>
      </a>
    </nav>
    <header>
      <nav class="header-nav">
        <div class="circles-wrapper">
          <div class="circle active">1</div>
          <hr />

          <div class="circle active">2</div>
          <hr />

          <div class="circle">3</div>
        </div>
        <img src="img/package.png" alt="auth-img" width="400" />
      </nav>
      <aside>
        <form style="border: none; box-shadow: none">
          <h1 style="text-align: left; margin: 0 10px; color: #0400df">Lil Kumar package</h1>

          <section class="package-wrapper">
            <div class="package">
              <article>
                <h2>Basic Package</h2>
                <hr />
                <p>Quality 480p</p>
                <div class="footer-wrap">
                  <div>
                    <i class="fa-solid fa-mobile"></i>
                    <i class="fa-solid fa-tablet"></i>
                  </div>
                  <p>Rp. 100.000/month</p>
                </div>
              </article>
            </div>
          </section>

          <section class="package-wrapper">
            <div class="package">
              <article>
                <h2>Standard Package</h2>
                <hr />
                <p>Quality 720p</p>
                <div class="footer-wrap">
                  <div>
                    <i class="fa-solid fa-mobile"></i>
                    <i class="fa-solid fa-tablet"></i>
                    <i class="fa-solid fa-desktop"></i>
                    <i class="fa-solid fa-tv"></i>
                  </div>
                  <p>Rp. 135.000/month</p>
                </div>
              </article>
            </div>
          </section>

          <section class="package-wrapper">
            <div class="package">
              <article>
                <h2>Premium Package</h2>
                <hr />
                <p>Quality 1080p + HDR</p>
                <div class="footer-wrap">
                  <div>
                    <i class="fa-solid fa-mobile"></i>
                    <i class="fa-solid fa-tablet"></i>
                    <i class="fa-solid fa-desktop"></i>
                    <i class="fa-solid fa-tv"></i>
                  </div>
                  <p>Rp. 215.000/month</p>
                </div>
              </article>
            </div>
          </section>
          <a href="payment.html" class="btn-wrap" style="margin-left: 10px">
            <button type="button" class="cta-btn" style="margin: 10px auto; width: 200px; height: 51px">Choose Package</button>
          </a>
        </form>
      </aside>
    </header>
  </body>
</html>
